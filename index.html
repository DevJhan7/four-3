<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>50 cosas que me gustan de ti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background-color: #f7f3e9;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Playfair Display', serif;
    margin: 0;
    flex-direction: column;
  }

  .card {
    background: linear-gradient(135deg, #d4af37, #f4c542);
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    text-align: center;
    padding: 50px 40px;
    position: relative;
  }

  .things-box {
    position: relative;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    margin-top: 30px;
    overflow: hidden;
  }

  .comet {
    width: 15px;
    height: 15px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    animation: moveComet 3s linear infinite;
  }

  @keyframes moveComet {
    0% { left: 0; top: 0; opacity: 1; }
    25% { left: 80%; top: 20%; opacity: 0.8; }
    50% { left: 40%; top: 60%; opacity: 0.6; }
    75% { left: 80%; top: 80%; opacity: 0.4; }
    100% { left: 0; top: 100%; opacity: 0; }
  }

  .pagination-dots {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 30px;
  }

  .dot {
    font-size: 20px;
    transition: transform 0.3s;
  }

  .dot.active {
    transform: scale(1.5);
  }
  </style>
</head>
<body>
  <div class="card">
    <h1>¬°Feliz Aniversario, mi amor! ‚ù§Ô∏è</h1>
    <div class="things-box">
      <div class="phrase" id="phrase">Tu sonrisa ilumina mi d√≠a ‚ú®</div>
      <div class="comet"></div>
      <div class="pagination-dots" id="dots"></div>
    </div>
  </div>
  <script>
    const phrases = [
      "Tu sonrisa ilumina mi d√≠a ‚ú®", "Eres mi lugar seguro üè°", "Tus abrazos son mi medicina ü´Ç"
    ];

    let index = 0;
    const phraseEl = document.getElementById("phrase");
    const dotsEl = document.getElementById("dots");

    function renderPhrase() {
      phraseEl.textContent = phrases[index];
      renderDots();
    }

    function renderDots() {
      dotsEl.innerHTML = '';
      for (let i = 0; i < phrases.length; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.innerHTML = i === index ? "üé∂" : "üéµ";
        if (i === index) dot.classList.add("active");
        dotsEl.appendChild(dot);
      }
    }

    function nextPhrase() {
      index = (index + 1) % phrases.length;
      renderPhrase();
    }

    setInterval(nextPhrase, 3000);
    renderPhrase();
  </script>
</body>
</html>
