    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #f5d0a9; /* Color de fondo suave */
            font-family: 'Poppins', sans-serif; /* Fuente elegante */
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 20rem;
            height: 20rem;
            padding: 1.5rem;
            border-radius: .8rem;
            text-align: center;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        div button {
            margin-top: 1rem;
            padding: 0.9rem 2rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: .3s all;
            width: max-content;
        }

        div button:first-of-type {
            background-color: #ff4b5c;
            color: white;
        }

        div button:first-of-type:hover {
            background-color: #ff2f3a;
            transform: scale(1.05);
        }

        div button:last-of-type {
            background-color: #d1d1d1;
            color: #333;
        }

        div button:last-of-type:hover {
            background-color: #b3b3b3;
            transform: scale(1.05);
        }

        div span {
            color: #ff4b5c;
            font-weight: 600;
        }

        #accept {
            display: none;
            text-align: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo para los corazones animados */
        .heart {
            position: absolute;
            font-size: 3rem;
            color: #ff6b81;
            animation: moveHearts 6s ease-in-out infinite;
            animation-timing-function: ease-in-out;
        }

        /* Mover los corazones en la pantalla */
        @keyframes moveHearts {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-50px) translateX(100px);
            }
            50% {
                transform: translateY(0) translateX(200px);
            }
            75% {
                transform: translateY(50px) translateX(100px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .ig {
            position: absolute;
            left: 0.5vw;
            bottom: 0.5vw;
            display: flex;
        }

        /* Hacer que los corazones se distribuyan bien en todas las resoluciones */
        @media (max-width: 768px) {
            .heart {
                font-size: 2rem;
            }
            #content {
                width: 18rem;
                height: 18rem;
            }
        }
    </style>
</head>
